<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>AFCON</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <!-- Mapbox -->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.css' rel='stylesheet' />
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.3.0/mapbox-gl-geocoder.css' type='text/css' />
    <!-- My CSS -->
    <link rel='stylesheet' type='text/css' href='css/style.css' />
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet">
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
    <!-- jQuery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>

    <nav>
        <div class="nav-wrapper" style="background: black; color: white; text-align: center">
            <img src="assets/images/official_logo.png" style="width: 50px; height: 50px; margin-left: 20px; margin-right: 20px" />
            <b>AFRICA CUP OF NATIONS</b>
        </div>
    </nav>

    <div class="container-fluid" style="margin-top: 20px">
        <div class="row">
            <div class="col-sm-2">
                <div>
                    <h5>Select Year</h5>
                    <div class="input-field col s12">
                        <select id="year_picker" value="2017">
                            <option value="2017">2017</option>
                            <option value="2015">2015</option>
                            <option value="2013">2013</option>
                            <option value="2012">2012</option>
                            <option value="2010">2010</option>
                            <option value="2008">2008</option>
                            <option value="2006">2006</option>
                            <option value="2004">2004</option>
                            <option value="2002">2002</option>
                            <option value="2000">2000</option>
                        </select>
                    </div>
                    <button id="exploreBtn" onclick="updateUI()" class="waves-effect waves-light btn" style="background: black">Explore</button>
                </div>
                <div id="hostContainer">
                    <div style="background: #00FF00; width: 20px; height: 20px; display: inline-block; margin-right: 5px"></div>
                    <h5 style="display: inline-block">Host</h5>
                    <br/>
                </div>
                <div id="championContainer">
                    <div style="background: #FF0000; width: 20px; height: 20px; display: inline-block; margin-right: 5px"></div>
                    <h5 style="display: inline-block">Champion</h5>
                    <br/>
                </div>
                <div id="participantsContainer">
                    <div style="background: #0000FF; width: 20px; height: 20px; display: inline-block; margin-right: 5px"></div>
                    <h5 style="display: inline-block">Participants</h5>
                    <br/>
                </div>
            </div>
            <div class="col-sm-10">
                <div id='map'></div>
            </div>
        </div>
    </div>

    <footer class="page-footer" style="background: black; color: white">
        <div class="footer-copyright">
            <div class="container" style="text-align: center">
                Â© 2018 Bhumika Saini
            </div>
        </div>
    </footer>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>
    <!-- Mapbox -->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.js'></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.3.0/mapbox-gl-geocoder.min.js'></script>
    <script src='https://unpkg.com/es6-promise@4.2.4/dist/es6-promise.auto.min.js'></script>
    <script src="https://unpkg.com/@mapbox/mapbox-sdk/umd/mapbox-sdk.min.js"></script>
    <!-- My JS -->
    <script src="js/main.js"></script>
    <!-- Materialize CSS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
